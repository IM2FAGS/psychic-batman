<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">
        <h:outputText value="#{bundle.Search}" />
    </ui:define>
    <ui:define name="body">
        <h1>
            <h:outputFormat value="#{bundle.SearchingFor}" escape="false">
                <f:param value="#{rechercheController.query}" />
            </h:outputFormat>
        </h1>

        <h:panelGroup rendered="#{not empty rechercheController.categorieQuery.nom}">
            <h4>
                <h:outputText value="#{rechercheController.categorieQuery.nom}" />
            </h4>
        </h:panelGroup>

        <h:outputText value="#{bundle.NoResult}" rendered="#{empty rechercheController.produits}" />

        <h:form id="form">

            <c:forEach var="produit" items="#{rechercheController.produits}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-2">
                                <h:panelGroup rendered="#{produit.mainImage != null}">
                                    <span class="thumbnail">
										<h:commandLink action="#{afficherProduitController.afficheProduit()}">

											<p:graphicImage value="#{imageController.image}">
												<f:param name="imageId" value="#{produit.mainImage}" />
												<f:param name="thumb" value="#{false}" />
											</p:graphicImage>
										</h:commandLink>
                                    </span>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{produit.mainImage == null}">
                                    <span class="thumbnail">
                                        <span class="glyphicon glyphicon-picture" />
                                    </span>
                                </h:panelGroup>
                            </div>
                            <div class="col-lg-10">
                                <div class="product-name">
                                    <h:outputText value="#{produit.nom}" />
                                </div>
                                <div class="product-price">
                                    <h:outputFormat value="#{bundle.SoldFrom}">
                                        <f:param value="XXXX" />
                                    </h:outputFormat>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </c:forEach>
        </h:form>
    </ui:define>
</ui:composition>
