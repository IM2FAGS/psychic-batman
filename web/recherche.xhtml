<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            Acceuil
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:inputText value="#{produitsController.query}" required="true" />
                <h:commandButton value="Search" action="#{produitsController.search}" />
                <h:messages />
            </h:form>
            <h:dataTable value="#{produitsController.produits}" var="prod" rendered="#{not empty produitsController.produits}">
                <h:column>#{prod.nom}</h:column>
                <h:column>#{prod.description}</h:column>
            </h:dataTable>
            <h:outputText value="No matches found!" rendered="#{not empty bean.query and empty bean.users}" />
        </ui:define>
    </ui:composition>

</html>
