<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">#{bundle.WelcomeOnAbey}</ui:insert></title>
        <h:outputStylesheet name="bootstrap-3.0.0/dist/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/abey.css"/>
    </h:head>

    <h:body>
        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <h:link outcome="/index" class="navbar-brand">
                        <span class="glyphicon glyphicon-home"/> aBey
                    </h:link>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <h:form class="navbar-form">
                                <div class="form-group">
                                    <p:inputText id="search-field" value="#{rechercheController.query}" required="true"/>
                                    <p:watermark for="search-field" value="#{bundle.Search}"/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton id="search-btn"
                                                     value="#{bundle.Search}"
                                                     styleClass="btn btn-primary"
                                                     action="#{rechercheController.search}" />
                                </div>
                                <p:defaultCommand target="search-btn" />
                            </h:form>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <h:panelGroup  rendered="#{loginController.utilisateurConnecte == null}">
                            <ui:include src="/login.xhtml" />
                        </h:panelGroup>
                        <h:panelGroup  rendered="#{loginController.utilisateurConnecte != null}">
                            <ui:include src="/logged.xhtml" />
                        </h:panelGroup>

                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <ul class="dropdown-menu" id="main-menu" role="menu" aria-labelledby="dropdownMenu">
                        <li class="dropdown-header" role="presentation">Catégories</li>
                        <c:forEach var="cat" items="${categorieController.allOrdered}">
                            <li><a href="#">#{cat.nom}</a></li>
                        </c:forEach>
                    </ul>
                </div>
                <div class="col-lg-10">
                    <ui:insert name="body">Default Body</ui:insert>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <ul>
                            <li><a href="#">Mentions légales</a></li>
                            <li><a href="#">Nous contacter</a></li>
                            <li><a href="#">Plan du site</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-2">
                        <ul>
                            <li><a href="#">Foire aux questions</a></li>
                            <li><a href="#">____________</a></li>
                            <li><a href="#">____________</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-2 col-lg-offset-4">
                        <div class="well well-sm">
                            <span style="font-weight: bold; color: red;">TODO : VIRER CES LIENS DE TEST</span>
                            <ul>
                                <li><h:link outcome="/produits/List" value="Produits"/></li>
                                <li><h:link outcome="/boutiques/List" value="Boutiques"/></li>
                                <li><h:link outcome="/utilisateurs/List" value="Utilisateurs"/></li>
                                <li><h:link outcome="/categories/List" value="Categories"/></li>
                                <li><h:link outcome="/vente/Create" value="Vente"/></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div id="copyright">&copy; aBey 2013</div>
                    </div>
                </div>
            </div>
        </footer>

        <h:outputScript name="bootstrap-3.0.0/dist/js/bootstrap.min.js"/>
        <h:outputScript name="js/abey.js"/>
    </h:body>

</html>
