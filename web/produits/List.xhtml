<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProduitsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProduitsEmpty}" rendered="#{produitsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{produitsController.items.rowCount > 0}">
                    <h:outputText value="#{produitsController.pagination.pageFirstItem + 1}..#{produitsController.pagination.pageLastItem + 1}/#{produitsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{produitsController.previous}" value="#{bundle.Previous} #{produitsController.pagination.pageSize}" rendered="#{produitsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{produitsController.next}" value="#{bundle.Next} #{produitsController.pagination.pageSize}" rendered="#{produitsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{produitsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitsTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitsTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{produitsController.prepareView}" value="#{bundle.ListProduitsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produitsController.prepareEdit}" value="#{bundle.ListProduitsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produitsController.destroy}" value="#{bundle.ListProduitsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{produitsController.prepareCreate}" value="#{bundle.ListProduitsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProduitsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
