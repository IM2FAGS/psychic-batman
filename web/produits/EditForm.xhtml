<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form class="form-horizontal" enctype="multipart/form-data">
        <p:messages autoUpdate="true" />
        <div class="form-group">
            <label for="nom" class="col-sm-2 control-label">
                <h:outputText value="#{bundle.ProductName}" />
            </label>
            <div class="col-sm-5">
                <p:inputText id="nom"
                             value="#{creerProduitController.produit.nom}"
                             required="true"
                             requiredMessage="#{bundle.ProductNameRequired}"
                             styleClass="form-control" />
                <p:watermark for="nom" value="#{bundle.ProductName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">
                <h:outputText value="#{bundle.Description}" />
            </label>
            <div class="col-sm-5">
                <p:inputTextarea id="description"
                                 value="#{creerProduitController.produit.description}"
                                 title="#{bundle.ProductDescription}"
                                 required="true"
                                 requiredMessage="#{bundle.DescriptionRequired}"
                                 styleClass="form-control"/>
                <p:watermark for="description" value="#{bundle.Description}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="categorie" class="col-sm-2 control-label">
                <h:outputText value="#{bundle.Category}" />
            </label>
            <div class="col-sm-5">
                <p:selectOneMenu value="#{creerProduitController.produit.categorie}"
                                 required="true"
                                 requiredMessage="#{bundle.CategoryRequired}"
                                 effect="fade"
                                 styleClass="form-control">  
                    <f:selectItem itemLabel="#{bundle.SelectCategory}"
                                  itemValue="" />  
                    <f:selectItems value="#{rechercheController.allCategories}"
                                   itemLabel="#{player.name}"
                                   itemValue="#{categorie}" />
                </p:selectOneMenu>  
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-sm-2 control-label">
                <h:outputText value="#{bundle.Image}" />
            </label>
            <div class="col-sm-5">
                <p:fileUpload fileUploadListener="#{creerProduitController.uploadImageProduit}"
                              mode="advanced"
                              dragDropSupport="true"
                              sizeLimit="#{creerProduitController.sizeLimit}"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              auto="true" />
            </div>
        </div>
        <ui:insert name="action">
            <h:commandLink
                class="btn btn-primary"
                action="#{creerProduitController.creer}"
                value="#{bundle.CreateProduct}" />
        </ui:insert>
    </h:form>
</ui:composition>
