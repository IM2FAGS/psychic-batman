<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProduitsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:outputText value="#{produitsController.selected}" />
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProduitsLabel_id}"/>
                    <h:outputText value="#{produitsController.selected.id}" title="#{bundle.ViewProduitsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProduitsLabel_nom}"/>
                    <h:outputText value="#{produitsController.selected.nom}" title="#{bundle.ViewProduitsTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewProduitsLabel_prix}"/>
                    <h:outputText value="#{produitsController.selected.prix}" title="#{bundle.ViewProduitsTitle_prix}"/>
                    <h:outputText value="Date de debut"/>
                    <h:outputText value="#{produitsController.selected.dateDebut}" title="DateDebut"/>
                    <h:outputText value="Duree"/>
                    <h:outputText value="#{produitsController.selected.duree}" title="Duree"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produitsController.destroyAndView}" value="#{bundle.ViewProduitsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProduitsEditLink}"/>
                <br />
                <h:commandLink action="#{produitsController.prepareCreate}" value="#{bundle.ViewProduitsCreateLink}" />
                <br />
                <h:commandLink action="#{produitsController.prepareList}" value="#{bundle.ViewProduitsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProduitsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
