<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{afficherProduitController.produit.nom}"/>
    </ui:define>
    <ui:define name="body">
        <p:messages autoUpdate="true" escape="false"/>
        <h:form>
			<div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-2">
							<h:panelGroup rendered="#{afficherProduitController.produit.mainImage == null }" class="thumbnail">
                                <span class="glyphicon glyphicon-picture"/>
                            </h:panelGroup>
							<h:panelGroup rendered="#{afficherProduitController.produit.mainImage != null}" class="thumbnail"  >
								<p:graphicImage  value="#{imageController.image}">
									<f:param name="imageId" value="#{afficherProduitController.produit.mainImage.id}" />
									<f:param name="thumb" value="#{false}" />
								</p:graphicImage>
							</h:panelGroup>
						</div>
                        <div class="col-lg-10">
							<div class="product-description">
								<h:outputText value="#{afficherProduitController.produit.description}" />
                            </div>
                        </div>
                    </div>
				</div>
            </div>
			<div class="panel panel-default">
					<div class="row">
						<div class="col-lg-6">
								<div class="col">
									<h:outputText value="#{bundle.BuyItNow}" class="h2"/>
										<h:dataTable value="#{afficherProduitController.produit.ventesImmediates}" var="item" >
											<h:column>
												<div class="col-lg-4">
													<h:panelGroup rendered="#{afficherProduitController.produit.mainImage == null }" class="thumbnail">
														<span class="glyphicon glyphicon-picture"/>
													</h:panelGroup>
													<h:panelGroup rendered="#{afficherProduitController.produit.mainImage != null}" class="thumbnail"  >
														<p:graphicImage  value="#{imageController.image}">
															<f:param name="imageId" value="#{afficherProduitController.produit.mainImage.id}" />
															<f:param name="thumb" value="#{false}" />
														</p:graphicImage>
													</h:panelGroup>
												</div>
												<div class="col-lg-5">
													<h:outputText value="#{bundle.SelledBy} #{item.boutique.proprietaire.nom}" />
												</div>
												<div class="col-lg-3">
													<h:commandButton value="#{bundle.AddToCart}"
																	   actionListener="#{panierController.ajouterProduitPanier}"
																		styleClass="btn btn-primary">
														<f:setPropertyActionListener target="#{panierController.produitPanier}"
																					 value="#{item.produit}" />
													</h:commandButton>
												</div>
												<br/><br/><br/>
											</h:column>
									</h:dataTable>
								</div>
						</div>
						<div class="col-lg-6">
							<div class="product-achat-immediat">
								<h:outputText value="#{bundle.AuctionSale}" class="h2"/>
								<h:dataTable value="#{afficherProduitController.produit.encheres}" var="item1" >
									<h:column class="col-lg-4">
										<div class="col-lg-4">
											<h:commandLink action="#{encherirController.encherir()}" value="Encherir" />
												
										</div>
									</h:column>
								</h:dataTable>
							</div>
						</div>
					</div>
			</div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
