<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProduitsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProduitsLabel_id}"/>
                    <h:outputText value="#{produitController.selected.id}" title="#{bundle.ViewProduitsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProduitsLabel_nom}"/>
                    <h:outputText value="#{produitController.selected.nom}" title="#{bundle.ViewProduitsTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewProduitsLabel_description}"/>
                    <h:outputText value="#{produitController.selected.description}" title="#{bundle.ViewProduitsTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProduitsLabel_image}"/>
					<p:graphicImage value="#{imageController.image}" title="#{bundle.ViewProduitsTitle_image}" alt="#{bundle.ViewProduitsTitle_image}">
						<f:param name="imageId" value="#{produitController.selected.image.id}" />
						<f:param name="thumb" value="#{false}" />
					</p:graphicImage>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{produitController.destroyAndView}" value="#{bundle.ViewProduitsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProduitsEditLink}"/>
                <br />
                <h:commandLink action="#{produitController.prepareCreate}" value="#{bundle.ViewProduitsCreateLink}" />
                <br />
                <h:commandLink action="#{produitController.prepareList}" value="#{bundle.ViewProduitsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProduitsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
