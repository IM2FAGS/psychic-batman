<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProduitsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProduitsLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{produitsController.selected.nom}" title="#{bundle.CreateProduitsTitle_nom}" required="true" requiredMessage="#{bundle.CreateProduitsRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateProduitsLabel_prix}" for="prix" />
                    <h:inputText id="prix" value="#{produitsController.selected.prix}" title="#{bundle.CreateProduitsTitle_prix}" required="true" requiredMessage="#{bundle.CreateProduitsRequiredMessage_prix}"/>
                    <h:outputLabel value="#{bundle.CreateProduitsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{produitsController.selected.description}" title="#{bundle.CreateProduitsTitle_description}" required="true" requiredMessage="#{bundle.CreateProduitsRequiredMessage_description}"/>
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produitsController.create}" value="#{bundle.CreateProduitsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produitsController.prepareList}" value="#{bundle.CreateProduitsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProduitsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
