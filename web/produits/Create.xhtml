<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vendre un objet"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form class="form-horizontal" enctype="multipart/form-data">
                <p:messages id="msgs" autoUpdate="true"/>
                <div class="form-group">
                    <label for="nom" class="col-sm-2 control-label">Nom de l'objet</label>
                    <div class="col-sm-5">
                        <p:inputText id="nom" value="#{produitController.selected.nom}" title="#{bundle.CreateProduitsTitle_nom}"
                                     required="true" requiredMessage="Nom de l'objet obligatoire" styleClass="form-control"/>
                        <p:watermark for="nom" value="Nom de l\'objet"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-5">
                        <p:inputTextarea id="description" value="#{produitController.selected.description}" title="#{bundle.CreateProduitsTitle_nom}"
                                         required="true" requiredMessage="Description obligatoire" styleClass="form-control"/>
                        <p:watermark for="description" value="Description"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-sm-2 control-label">Image</label>
                    <div class="col-sm-5">
						<!--<h:inputFile id="file" value="#-{customerEntity.uploadedFile}"/>-->
						<p:fileUpload fileUploadListener="#{produitController.uploadImage}" mode="advanced" dragDropSupport="true" 
									  update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						<p:growl id="messages" showDetail="true"/>
                    </div>
                </div>
                <h:commandLink class="btn btn-primary" action="#{produitController.create}" value="Mettre en vente" />
            </h:form>


            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
        </ui:define>
    </ui:composition>

</html>
