<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}" />
        </ui:define>
        <ui:define name="body">
            <h:form class="form-horizontal">
                <p:messages id="msgs" autoUpdate="true" />
                <h:commandButton value="#{bundle.SellThisProduct}"
                                 actionListener="#{creerVenteController.creer}"
                                 styleClass="btn btn-primary">
                    <f:setPropertyActionListener value="#{produitController.previous}" target="#{creerVenteController.produit}" />
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
