<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <li>
        <a href="#about">
            <span class="glyphicon glyphicon-shopping-cart"/>
        </a>
    </li>
    <li id="login-form">
        <h:form class="navbar-form">
            <div class="form-group">
                <p:inputText id="nom" value="#{identifiants.nom}" />
                <p:watermark for="nom" value="Pseudo"/>
            </div>
            <div class="form-group">
                <p:password id="pass" value="#{identifiants.pass}" />
                <p:watermark for="pass" value="Mot de passe"/>
            </div>
            <div class="form-group">
                <h:commandButton id="login-btn" value="Login" class="btn btn-primary" action="#{loginController.login}" />
            </div>
            <div class="form-group">
                <h:link outcome="/utilisateurs/Create" value="Creer un compte" />
            </div>
            <p:defaultCommand target="login-btn" />
        </h:form>
    </li>
    <li id="show-login-li">
        <div class="form-group navbar-form">
            <a href="#about" id="show-login" class="btn btn-primary">Login</a>
        </div>
    </li>
</ui:composition>
