<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <li>
        <h:link outcome="/panier/View"
                title="#{bundle.MyCart}"
                styleClass="tooltip-link-bottom">
            <span class="glyphicon glyphicon-shopping-cart"/>
        </h:link>
    </li>
    <li id="login-form">
        <h:form class="navbar-form">
            <div class="form-group">
                <p:inputText id="nom" value="#{identifiants.nom}" />
                <p:watermark for="nom" value="#{bundle.Nickname}"/>
            </div>
            <div class="form-group">
                <p:password id="pass" value="#{identifiants.pass}" />
                <p:watermark for="pass" value="#{bundle.Password}"/>
            </div>
            <div class="form-group">
                <h:commandButton id="login-btn" value="#{bundle.Login}" class="btn btn-primary" action="#{loginController.login}" />
            </div>
            <div class="form-group">
                <h:link outcome="/utilisateurs/Create" value="#{bundle.CreateAccount}" />
            </div>
            <p:defaultCommand target="login-btn" />
        </h:form>
    </li>
    <li id="show-login-li">
        <div class="form-group navbar-form">
            <button id="show-login" class="btn btn-primary">
                <h:outputText value="#{bundle.Login}" />
            </button>
        </div>
    </li>
</ui:composition>
