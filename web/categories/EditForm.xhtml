<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form class="form-horizontal" enctype="multipart/form-data">
        <p:messages id="msgs" autoUpdate="true"/>
        <div class="form-group">
            <label for="nom" class="col-sm-2 control-label">
                <h:outputText value="#{bundle.CategoryName}" />
            </label>
            <div class="col-sm-5">
                <p:inputText id="nom"
                             value="#{administrerCategorieController.selected.nom}"
                             required="true"
                             requiredMessage="#{bundle.CategoryNameRequired}"
                             styleClass="form-control" />
                <p:watermark for="nom" value="#{bundle.CategoryName}"/>
            </div>
        </div>
        <ui:insert name="action">
            <h:commandLink
                class="btn btn-primary"
                action="#{administrerCategorieController.create}"
                value="#{bundle.CreateCategory}" />
        </ui:insert>
    </h:form>
</ui:composition>
