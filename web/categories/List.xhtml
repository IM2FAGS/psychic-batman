<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.WelcomeOnAbey}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:messages id="msgs" autoUpdate="true" escape="false"/>
            <p:dataTable var="cat" value="#{categorieController.all}"
                         emptyMessage="#{bundle.CategoryNotCreated}">
                
                <p:column headerText="#{bundle.CategoryName}"
                          style="width: 80%;">  
                    <h:outputText value="#{cat.nom}" />  
                </p:column>  

                <p:column style="width: 20%;">
                    <h:commandLink action="#{categorieController.edit(cat)}"
                                   value="#{bundle.EditLink}"
                                   styleClass="btn btn-success" />
                    <h:outputText value=" "/>
                    <h:commandLink action="#{categorieController.destroy(cat)}"
                                   value="#{bundle.DestroyLink}"
                                   styleClass="btn btn-success" />
                </p:column>

            </p:dataTable>
            
            <h:commandLink action="#{categorieController.prepareCreate}"
                           value="#{bundle.CreateLink}"
                           styleClass="btn btn-primary" />
        </h:form>
    </ui:define>
</ui:composition>
