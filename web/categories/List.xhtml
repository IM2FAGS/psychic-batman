<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.WelcomeOnAbey}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <!--<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>-->
                    <p:messages id="msgs" autoUpdate="true" escape="false"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.CategoryNotCreated}" rendered="#{categorieController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categorieController.items.rowCount > 0}">
                    <h:outputText value="#{categorieController.pagination.pageFirstItem + 1}..#{categorieController.pagination.pageLastItem + 1}/#{categorieController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{categorieController.previous}" value="#{bundle.Previous} #{categorieController.pagination.pageSize}" rendered="#{categorieController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{categorieController.next}" value="#{bundle.Next} #{categorieController.pagination.pageSize}" rendered="#{categorieController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{categorieController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{categorieController.prepareView}" value="#{bundle.ViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieController.prepareEdit}" value="#{bundle.EditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieController.destroy}" value="#{bundle.DestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{categorieController.prepareCreate}" value="#{bundle.CreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.IndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
