<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.WelcomeOnAbey}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <p:messages id="msgs" autoUpdate="true" escape="false"/>
            <p:dataTable var="cat" value="#{administrerCategorieController.all}" emptyMessage="#{bundle.CategoryNotCreated}">  
                <p:column headerText="id">  
                    <h:outputText value="#{cat.id}" />  
                </p:column>  

                <p:column headerText="#{bundle.CategoryName}">  
                    <h:outputText value="#{cat.nom}" />  
                </p:column>  

                <p:column headerText=" ">  
                    <h:commandLink action="#{administrerCategorieController.edit(cat)}" value="#{bundle.EditLink}"/>
                    <h:outputText value=" "/>
                    <h:commandLink action="#{administrerCategorieController.destroy(cat)}" value="#{bundle.DestroyLink}"/>
                </p:column>  

            </p:dataTable>  
            <br />
            <h:commandLink action="#{administrerCategorieController.prepareCreate}" value="#{bundle.CreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.IndexLink}"/>
        </h:form>
    </ui:define>
</ui:composition>
