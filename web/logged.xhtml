<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <li class="connected-as">
        <h:outputFormat value="#{bundle.LoggedAsNickname}" escape="false">
            <f:param value="#{loginController.utilisateurConnecte.nom}" />
        </h:outputFormat>
    </li>
    <li>
        <h:link outcome="/panier/View"
                title="#{bundle.MyCart}"
                styleClass="tooltip-link-bottom">
            <span class="glyphicon glyphicon-shopping-cart"/>
        </h:link>
    </li>
    <li>
        <h:link outcome="/utilisateurs/Profil"
                title="#{bundle.MyProfile}"
                styleClass="tooltip-link-bottom">
            <span class="glyphicon glyphicon-cog"/>
        </h:link>
    </li>
    <li>
        <h:form class="navbar-form">
            <div class="form-group">
                <h:commandButton value="#{bundle.Logout}"
                                 styleClass="btn btn-primary-navbar"
                                 action="#{loginController.logout}" />
            </div>
        </h:form>                                  
    </li>
</ui:composition>
