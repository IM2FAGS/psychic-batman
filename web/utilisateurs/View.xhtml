<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewUtilisateursTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.ViewUtilisateursLabel_id}"/>
                <h:outputText value="#{utilisateurController.selected.id}" title="#{bundle.ViewUtilisateursTitle_id}"/>
                <h:outputText value="#{bundle.ViewUtilisateursLabel_nom}"/>
                <h:outputText value="#{utilisateurController.selected.nom}" title="#{bundle.ViewUtilisateursTitle_nom}"/>
                <h:outputText value="#{bundle.ViewUtilisateursLabel_prix}"/>
                <h:outputText value="#{utilisateurController.selected.pass}" title="#{bundle.ViewUtilisateursTitle_prix}"/>
                <h:outputText value="Mail"/>
                <h:outputText value="#{utilisateurController.selected.mail}" title="DateDebut"/>
                <h:outputText value="Date de fin"/>
                <h:outputText value="#{utilisateurController.selected.dateNaissance}" title="DateNaissance"/>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{utilisateurController.destroyAndView}" value="#{bundle.ViewUtilisateursDestroyLink}"/>
            <br />
            <br />
            <h:link outcome="Edit" value="#{bundle.ViewUtilisateursEditLink}"/>
            <br />
            <h:commandLink action="#{utilisateurController.prepareCreate}" value="#{bundle.ViewUtilisateursCreateLink}" />
            <br />
            <h:commandLink action="#{utilisateurController.prepareList}" value="#{bundle.ViewUtilisateursShowAllLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ViewUtilisateursIndexLink}"/>

        </h:form>
    </ui:define>
</ui:composition>
