<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.MyProfile}" />
    </ui:define>
    <ui:define name="body">
        <h1><h:outputText value="#{bundle.MyProfile}" /></h1>

        <h:form>
            <div class="row">
                <div class="col-lg-4">
                    <h2><h:outputText value="#{bundle.MySales}" /></h2>
                    <ul>
                        <h:panelGroup rendered="#{utilisateurSession.utilisateur.boutique == null}">
                            <li>
                                <h:link outcome="/boutiques/Create"
                                        value="#{bundle.CreateShop}" />
                            </li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{utilisateurSession.utilisateur.boutique != null}">
                            <li>
                                <h:commandLink action="#{afficherBoutiqueController.initMaBoutique()}"
                                        value="#{bundle.MyShop}" />
                            </li>
                        </h:panelGroup>
                        <li>
                            <h:commandLink action="#{creerVenteController.initEnchere()}"
                                           value="#{bundle.MyAuctionSales}" />
                        </li>
                    </ul>
                </div>

                <div class="col-lg-4">
                    <h2><h:outputText value="#{bundle.MyPurchases}" /></h2>
                    <ul>
                        <li>
                            <h:link outcome="/historique/ViewOrders"
                                    value="#{bundle.MyOrders}" />
                        </li>
                        <li>
                            <h:link outcome="/historique/ViewWonAuctions"
                                    value="#{bundle.MyWonAuctions}" />
                        </li>
                    </ul>
                </div>

                <div class="col-lg-4">
                    <h2><h:outputText value="#{bundle.MyAccount}" /></h2>
                    <ul>
                        <li>
                            <h:commandLink action="#{creerUtilisateurController.initEditer}"
                                           value="#{bundle.MyAccount}" />
                        </li>
                    </ul>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
