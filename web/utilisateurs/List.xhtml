<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUtilisateursTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUtilisateursEmpty}" rendered="#{utilisateursController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{utilisateursController.items.rowCount > 0}">
                    <h:outputText value="#{utilisateursController.pagination.pageFirstItem + 1}..#{utilisateursController.pagination.pageLastItem + 1}/#{utilisateursController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{utilisateursController.previous}" value="#{bundle.Previous} #{utilisateursController.pagination.pageSize}" rendered="#{utilisateursController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{utilisateursController.next}" value="#{bundle.Next} #{utilisateursController.pagination.pageSize}" rendered="#{utilisateursController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{utilisateursController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateursTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateursTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateursTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.pass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{utilisateursController.prepareView}" value="#{bundle.ListUtilisateursViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{utilisateursController.prepareEdit}" value="#{bundle.ListUtilisateursEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{utilisateursController.destroy}" value="#{bundle.ListUtilisateursDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{utilisateursController.prepareCreate}" value="#{bundle.ListUtilisateursCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUtilisateursIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
