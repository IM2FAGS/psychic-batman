<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Creer un compte utilisateur"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form class="form-horizontal">
                <p:messages id="msgs" autoUpdate="true"/>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-5">
                        <p:inputText id="mail" value="#{utilisateursController.selected.mail}" title="#{bundle.CreateUtilisateursTitle_nom}" required="true"
                                     validatorMessage="L'adresse mail n'est pas valide" requiredMessage="Mail obligatoire" onblur=""
                                     styleClass="form-control">
                            <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                            <f:ajax event="blur" render="msgs" />
                        </p:inputText>
                        <p:watermark for="mail" value="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nom" class="col-sm-2 control-label">Pseudo</label>
                    <div class="col-sm-5">
                        <p:inputText id="nom" value="#{utilisateursController.selected.nom}" title="#{bundle.CreateUtilisateursTitle_nom}"
                                     required="true" requiredMessage="Nom d'utilisateur obligatoire" styleClass="form-control"/>
                        <p:watermark for="nom" value="Pseudo"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pw1" class="col-sm-2 control-label">Mot de passe</label>
                    <div class="col-sm-5">
                        <p:password id="pw1" value="#{utilisateursController.selected.pass}" match="pw2" validatorMessage="Les mots de passe ne sont pas identiques"
                                    requiredMessage="Mot de passe obligatoire" title="#{bundle.CreateUtilisateursTitle_prix}" required="true" feedback="true"
                                    styleClass="form-control"/>
                        <p:watermark for="pw1" value="Mot de passe"/>
                    </div>
                </div>

                <div class="form-group">


                    <label for="pw2" class="col-sm-2 control-label">Confirmation</label>
                    <div class="col-sm-5">
                        <p:password id="pw2" value="#{utilisateursController.selected.pass}" title="#{bundle.CreateUtilisateursTitle_prix}" required="true"
                                    requiredMessage="Confirmation du mot de passe obligatoire"
                                    styleClass="form-control"/>
                        <p:watermark for="pw2" value="Confirmation du mot de passe"/>
                    </div>
                </div>

                <div class="form-group">


                    <label for="dateNaissance" class="col-sm-2 control-label">Date de Naissance</label>
                    <div class="col-sm-5">
                        <p:calendar id="dateNaissance" value="#{utilisateursController.selected.dateNaissance}" navigator="true" required="true" yearRange="c-100:c-0"
                                    pattern="dd/MM/yyyy" showOn="button" readonlyInput="true"
                                    requiredMessage="Date de naissance obligatoire"/>
                    </div>
                </div>


                <br />
                <h:commandLink class="btn btn-primary" action="#{utilisateursController.create}" value="#{bundle.CreateUtilisateursSaveLink}" />
             
            </h:form>
        </ui:define>
    </ui:composition>

</html>
