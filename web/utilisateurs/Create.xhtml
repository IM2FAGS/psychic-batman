<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUtilisateursTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUtilisateursLabel_nom}" for="mail" />
                    <h:inputText id="mail" value="#{utilisateursController.selected.mail}" title="#{bundle.CreateUtilisateursTitle_nom}" required="true" requiredMessage="#{bundle.CreateUtilisateursRequiredMessage_nom}"/>
                   
                    <h:outputLabel value="#{bundle.CreateUtilisateursLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{utilisateursController.selected.nom}" title="#{bundle.CreateUtilisateursTitle_nom}" required="true" requiredMessage="#{bundle.CreateUtilisateursRequiredMessage_nom}"/>
                    
                    <h:outputLabel value="#{bundle.CreateUtilisateursLabel_prix}" for="pass" />
                    <h:inputText id="pass" value="#{utilisateursController.selected.pass}" title="#{bundle.CreateUtilisateursTitle_prix}" required="true" requiredMessage="#{bundle.CreateUtilisateursRequiredMessage_prix}"/>
                    
                    <h:outputLabel value="#{bundle.CreateUtilisateursLabel_description}" for="dateNaissance" />
                    <h:inputText id="dateNaissance" value="#{utilisateursController.selected.dateNaissance}" title="#{bundle.CreateUtilisateursTitle_description}" required="true" requiredMessage="#{bundle.CreateUtilisateursRequiredMessage_description}"/>
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{utilisateursController.create}" value="#{bundle.CreateUtilisateursSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{utilisateursController.prepareList}" value="#{bundle.CreateUtilisateursShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUtilisateursIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
