<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            Accueil
        </ui:define>
        <ui:define name="body">
            <div class="ui-messages-fatal ui-corner-all">
                Echec de l'authentification
            </div>
            <div id="login-retry">
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <p:inputText id="nom-retry" value="#{identifiants.nom}" />
                        <p:watermark for="nom-retry" value="Pseudo"/>
                    </div>
                    <div class="form-group">
                        <p:password id="pass-retry" value="#{identifiants.pass}" />
                        <p:watermark for="pass-retry" value="Mot de passe"/>
                    </div>
                    <div class="form-group">
                        <h:commandLink id="login-retry-btn" value="Login" class="btn btn-primary" action="#{loginController.login}" />
                        &nbsp;
                        <h:link outcome="/utilisateurs/Create" class="btn btn-primary">Creer un compte</h:link>
                    </div>
                    <p:defaultCommand target="login-retry-btn" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
