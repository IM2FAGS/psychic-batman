<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.Login}" />
    </ui:define>
    <ui:define name="body">
        <div class="ui-messages-fatal ui-corner-all">
            Echec de l'authentification
        </div>
        <div id="login-retry">
            <h:form class="form-horizontal">

                <div class="form-group">
                    <label for="nom" class="col-sm-2 control-label">
                        <h:outputText value="#{bundle.Nickname}" />
                    </label>
                    <div class="col-sm-5">
                        <p:inputText id="nom-retry"
                                     value="#{identifiants.nom}"
                                     styleClass="form-control" />
                        <p:watermark for="nom-retry" value="#{bundle.Nickname}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pass-retry" class="col-sm-2 control-label">
                        <h:outputText value="#{bundle.Password}" />
                    </label>
                    <div class="col-sm-5">
                        <p:password id="pass-retry"
                                    value="#{identifiants.pass}"
                                    styleClass="form-control"/>
                        <p:watermark for="pass-retry" value="#{bundle.Password}"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:commandButton id="login-retry-btn"
                                     value="#{bundle.Login}"
                                     styleClass="btn btn-primary"
                                     action="#{loginController.login}" />
                    <h:link outcome="/utilisateurs/Create">
                        <h:outputText value="#{bundle.CreateAccount}" />
                    </h:link>
                </div>

                <p:defaultCommand target="login-retry-btn" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
