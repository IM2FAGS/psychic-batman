<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{creerBoutiqueController.previous.nom}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="ID"/>
                    <h:outputText value="#{creerBoutiqueController.previous.id}" title="ID"/>
                    <h:outputText value="Nom"/>
                    <h:outputText value="#{creerBoutiqueController.previous.nom}" title="Nom"/>
                    <h:outputText value="Description"/>
                    <h:outputText value="#{creerBoutiqueController.previous.description}" title="Description"/>
                </h:panelGrid>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.EditLink}"/>
				<br />
				<h:link outcome="/vente/Create" value="#{bundle.SellProduct}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.IndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
