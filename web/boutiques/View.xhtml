<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{afficherBoutiqueController.boutique.nom}" />
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:messages autoUpdate="true" />
                <h1>
                    <h:outputText value="#{afficherBoutiqueController.boutique.nom}" />
                </h1>
                <p>
                    <h:outputFormat value="#{bundle.ShopManagedBy}" escape="false">
                        <f:param value="#{afficherBoutiqueController.boutique.proprietaire.nom}" />
                    </h:outputFormat>
                </p>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-4">
                                <span class="thumbnail">
                                    <p:graphicImage value="#{imageController.image}">
                                        <f:param name="imageId" value="#{afficherBoutiqueController.boutique.image.id}" />
                                        <f:param name="thumb" value="#{false}" />
                                    </p:graphicImage>
                                </span>
                            </div>
                            <div class="col-lg-8">
                                <h:outputText value="#{afficherBoutiqueController.boutique.description}" />
                            </div>
                        </div>
                    </div>
                </div>
                <h:panelGroup rendered="#{afficherBoutiqueController.boutique.proprietaire == afficherBoutiqueController.utilisateurConnecte}">
                    <ul>
                        <li>
                            <h:commandLink action="#{creerVenteController.initVenteImmediate}" value="#{bundle.SellProduct}"/>
                        </li>
                        <li>
                            <h:commandLink action="#{creerBoutiqueController.initEditer}"
                                           value="#{bundle.EditShop}" />
                        </li>
                    </ul>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
