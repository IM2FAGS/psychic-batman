<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBoutiquesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBoutiquesLabel_id}"/>
                    <h:outputText value="#{boutiquesController.selected.id}" title="#{bundle.ViewBoutiquesTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{boutiquesController.destroyAndView}" value="#{bundle.ViewBoutiquesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBoutiquesEditLink}"/>
                <br />
                <h:commandLink action="#{boutiquesController.prepareCreate}" value="#{bundle.ViewBoutiquesCreateLink}" />
                <br />
                <h:commandLink action="#{boutiquesController.prepareList}" value="#{bundle.ViewBoutiquesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBoutiquesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
