<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{creerBoutiqueController.previous.nom}" />
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h1>
                    <h:outputText value="#{bundle.MyShop}" />
                </h1>
                <p:messages id="msgs" autoUpdate="true" />
                <h2>
                    <h:outputText value="#{creerBoutiqueController.previous.nom}" />
                </h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h:outputText value="#{creerBoutiqueController.previous.description}" />
                    </div>
                </div>
            </h:form>
            <ul>
                <li><h:link outcome="/vente/Create" value="#{bundle.SellProduct}"/></li>
                <li><h:link outcome="Edit" value="#{bundle.EditLink}" /></li>
            </ul>
        </ui:define>
    </ui:composition>

</html>
