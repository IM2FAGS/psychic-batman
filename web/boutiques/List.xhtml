<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.WelcomeOnAbey}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
				
				<h:panelGroup rendered="#{creerBoutiqueController.previous == null}">
					<h:outputText value="#{bundle.ShopNotCreated}" />
	                <br />
					<h:commandLink action="Create" value="#{bundle.CreateLink}"/>
                </h:panelGroup>
				
				<h:panelGroup rendered="#{creerBoutiqueController.previous != null}">
					<h:commandLink action="View" value="#{creerBoutiqueController.previous.nom}"/>
                </h:panelGroup>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.IndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
