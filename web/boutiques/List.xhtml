<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBoutiquesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBoutiquesEmpty}" rendered="#{boutiquesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{boutiquesController.items.rowCount > 0}">
                    <h:outputText value="#{boutiquesController.pagination.pageFirstItem + 1}..#{boutiquesController.pagination.pageLastItem + 1}/#{boutiquesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{boutiquesController.previous}" value="#{bundle.Previous} #{boutiquesController.pagination.pageSize}" rendered="#{boutiquesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{boutiquesController.next}" value="#{bundle.Next} #{boutiquesController.pagination.pageSize}" rendered="#{boutiquesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{boutiquesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoutiquesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{boutiquesController.prepareView}" value="#{bundle.ListBoutiquesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{boutiquesController.prepareEdit}" value="#{bundle.ListBoutiquesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{boutiquesController.destroy}" value="#{bundle.ListBoutiquesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{boutiquesController.prepareCreate}" value="#{bundle.ListBoutiquesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBoutiquesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
