<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.SellProduct}" />
    </ui:define>
    <ui:define name="body">

        <h1>
            <h:outputText value="#{bundle.SaveSale}" />
        </h1>
        
        <h:form class="form-horizontal">
            <p:messages autoUpdate="true" escape="false" />

            <h:panelGroup rendered="#{creerVenteController.produit == null}">

                <div class="form-group">
                    <label for="recherche" class="col-sm-2 control-label">
                        <h:outputText value="#{bundle.Product}" />
                    </label>
                    <div class="col-sm-5">
                        <p:inputText id="recherche"
                                     value="#{creerVenteController.recherche}"
                                     title="#{bundle.Search}"
                                     styleClass="form-control"/>
                        <p:watermark for="recherche" value="#{bundle.Search}"/>
                    </div>
                </div>

                <p:dataTable rendered="#{creerVenteController.produits != null}"
                             value="#{creerVenteController.produits}"
                             var="produit"
                             paginator="true"
                             rows="5">

                    <p:column style="width:90%;">
                        <h:outputText value="#{produit.nom}" />  
                    </p:column>

                    <p:column style="width:10%;">
                        <h:commandButton value="#{bundle.Sell}"
                                         actionListener="#{creerVenteController.creer}"
                                         styleClass="btn btn-success">
                            <f:setPropertyActionListener value="#{produit}"
                                                         target="#{creerVenteController.produit}" />
                        </h:commandButton>
                    </p:column>

                </p:dataTable>

                <div class="form-group">
                    <label for="recherche" class="col-sm-2 control-label">
                        <h:outputText value=" " />
                    </label>
                    <div class="col-sm-5">
                        <h:outputText value="#{bundle.SearchOrAddProduct}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="recherche" class="col-sm-2 control-label">
                        <h:outputText value=" " />
                    </label>
                    <div class="col-sm-5">
                        <h:commandLink value="#{bundle.CreateMyProduct}"
                                       action="#{creerVenteController.creerProduit}"
                                       styleClass="btn btn-success" />
                    </div>
                </div>

            </h:panelGroup>
            
            <h:panelGroup rendered="#{creerVenteController.produit != null}">
                <div class="form-group">
                    <label for="recherche" class="col-sm-2 control-label">
                        <h:outputText value="#{bundle.AuctionSale}" />
                    </label>
                    <div class="col-sm-5">
                        <h:outputText value="#{creerVenteController.enchere.produit.nom}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="duree" class="col-sm-2 control-label">
                        <h:outputText value="#{bundle.Duration}" />
                    </label>
                    <div class="col-sm-5">
                        <p:spinner id="stock"
                                   value="#{creerVenteController.enchere.duree}"
                                   title="#{bundle.Duration}" required="true"
                                   min="1"
                                   validatorMessage="#{bundle.DurationInvalid}"
                                   requiredMessage="#{bundle.DurationRequired}"
                                   styleClass="form-control">
                        </p:spinner>
                        <p:watermark for="stock" value="#{bundle.Duration}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="prixInitial" class="col-sm-2 control-label">
                        <h:outputText value="#{bundle.PriceInitial}" />
                    </label>
                    <div class="col-sm-5">

                        <div class="input-group">
                            <p:inputText id="prix"
                                         value="#{creerVenteController.enchere.prixInitial}"
                                         title="#{bundle.PriceInitial}"
                                         required="true"
                                         validatorMessage="#{bundle.PriceInitialInvalid}"
                                         requiredMessage="#{bundle.PriceInitialRequired}"
                                         styleClass="form-control ui-abey-addon"
                                         style="text-align: right;">
                            </p:inputText>
                            <p:watermark for="prix" value="#{bundle.PriceInitial}"/>
                            <span class="input-group-addon">â‚¬</span>
                        </div>

                    </div>
                </div>

            </h:panelGroup>

            <br />

            <h:commandButton id="continue-btn"
                             action="#{creerVenteController.creer}"
                             value="#{bundle.Continue}"
                             styleClass="btn btn-primary" />

            <span class="space"/>
            <h:commandButton action="#{creerVenteController.annuler}"
                             value="#{bundle.Cancel}"
                             styleClass="btn" />

            <p:defaultCommand target="continue-btn" />
        </h:form>

    </ui:define>
</ui:composition>
