<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.Payment}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>

        <h:form class="form-horizontal">
            <div class="form-group">
                <h:outputLabel value="#{bundle.CBNum}" class="col-sm-2 control-label" for="numCard" />
                <div class="col-sm-5">
                    <h:inputText id="numCard" value="" title="#{bundle.CBNum}" styleClass="form-control"/>
                    <p:watermark for="numCard" value="#{bundle.CBNum}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{bundle.CVV}" class="col-sm-2 control-label" for="cvv" />
                <div class="col-sm-5">
                    <h:inputTextarea id="cvv" value="" title="#{bundle.CVV}" styleClass="form-control"/>
                    <p:watermark for="cvv" value="#{bundle.CVVwatermark}"/>
                </div>
            </div>
            <br />
            <h:commandLink action="#{creerCommandeController.create}" value="#{bundle.PayLink}" />
            <br />
            <h:link outcome="/index" value="#{bundle.IndexLink}"/>
        </h:form>
    </ui:define>
</ui:composition>
